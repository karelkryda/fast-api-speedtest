name: Lint

on:
  push:
    branches:
      - development

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup NodeJS 18 🔃
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install 🔧
        run: npm install

      - name: Lint 🧐
        run: npm run lint
